<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Series</title>
        <!-- <link rel="stylesheet" href="CSS/style.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/CSS/login.css">
    </head>
    <body>
        <div class="mydiv">
            <header class="bg-dark text-center p-3">
                <h1><a href="index.html" class="text-white text-decoration-none"> AnimeNovelsRead</a></h1>
            </header>
            <nav class="navbar bg-primary" id="navi">
                <div>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <a href="series.html">Series</a>
                </div>
                <div>
                    <a href="calendar.html">Calendar</a>
                </div>
                <div>
                    <a href="contact.html">Contact Us</a>
                </div>
                <div>
                    <a href="log_in.html">Log In</a>
                </div>

            </nav>
            <div class="container-md p-2" id="cont">
                <div class="nav nav-tabs justify-content-center">
                    <a href="#login" class="nav-item nav-link active" data-bs-toggle="tab">Log in</a>
                    <a href="#signup" class="nav-item nav-link" data-bs-toggle="tab">Sign Up</a>
                </div>
                <!--Tab ontent-->
                <div class="tab-content">
                <!--Login tab-->
                    <div class="tab-pane active" id="login">
                        <form>
                            <div class="form-group">
                                <label>Email Address: </label>
                                <input type="email" class="form-control" placeholder="Input Email Address" required>
                            </div>
                            <div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>

                    </div>
                
                    <!--sign up tab-->
                    <div class="tab-pane" id="signup">
                        <form>
                            <div class="form-group">
                                <label>Email Address: </label>
                                <input type="email" class="form-control" placeholder="Enter your Email Address" required>
                            </div>
                            <div class="form-group">
                                <label>Username: </label>
                                <input type="text" class="form-control" placeholder="Enter your Username" required>
                            </div>
                            <div class="form-group">
                                <label>Password: </label>
                                <input type="password" class="form-control" placeholder="Enter your Password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password: </label>
                                <input type="password" class="form-control" placeholder="Confirm your Password" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Subscribe to AnimeNovelsRead for our latest info on our releases</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" required>
                                <label class="form-check-label">I agree on the AnimeNovelsRead <a>Terms and Service</a></label>
                            </div>

                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>

                

            </div>
            <footer class="bg-dark text-white text-center p-3">
                &copy; AnimeNovelsRead 2022. All rights reserved.
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    </body>
</html>
